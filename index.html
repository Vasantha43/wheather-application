<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #73c9e0, #d3dcdc);
      color: rgb(7, 7, 7);
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: rgba(15, 15, 15, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #18191b;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #f4efef;
    }
    .weather {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Weather Finder</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g. London)" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "YOUR_API_KEY_HERE"; // Replace with your OpenWeatherMap API key

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const weatherHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
          <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
        `;
        document.getElementById("weatherInfo").innerHTML = weatherHTML;
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p>‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
