<!DOCTYPE html>
<html>
<head>
  <title>Live Weather App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d7d2cc, #304352);
    }

    .weather-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 320px;
      color: #000;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 48px;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
    }

    .description {
      font-size: 20px;
      margin: 10px 0;
      text-transform: capitalize;
    }

    .details {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo">
      <div class="icon">☀️</div>
      <div class="temp">--°C</div>
      <div class="description">Waiting...</div>
      <div class="details">Humidity: -- | Wind: --</div>
    </div>
  </div>

  <script>
    document.getElementById("cityInput").focus(); // Auto-focus input on page load

    // Allow Enter key to trigger weather fetch
    document.getElementById("cityInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        getWeather();
      }
    });

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "your_actual_api_key"; // 🔁 Replace this with your real API key
      if (city === "") {
        showError("Please enter a city name.");
        return;
      }

      // Show loading state
      document.querySelector(".icon").textContent = "⏳";
      document.querySelector(".temp").textContent = "--°C";
      document.querySelector(".description").textContent = "Loading...";
      document.querySelector(".details").textContent = "";

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 7000); // Timeout after 7 seconds

        const response = await fetch(url, { signal: controller.signal });
        clearTimeout(timeoutId);

        const data = await response.json();

        if (data.cod === 200) {
          const iconMap = {
            "Clouds": "☁️",
            "Rain": "🌧️",
            "Clear": "☀️",
            "Snow": "❄️",
            "Thunderstorm": "⛈️",
            "Drizzle": "🌦️",
            "Mist": "🌫️",
            "Haze": "🌁",
            "Smoke": "💨",
            "Dust": "🌪️",
            "Fog": "🌫️",
            "Sand": "🌪️",
            "Ash": "🌋",
            "Squall": "🌬️",
            "Tornado": "🌪️"
          };

          const icon = iconMap[data.weather[0].main] || "🌤️";

          document.querySelector(".icon").textContent = icon;
          document.querySelector(".temp").textContent = `${data.main.temp}°C`;
          document.querySelector(".description").textContent = data.weather[0].description;
          document.querySelector(".details").textContent =
            `Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s`;
        } else {
          showError("City not found!");
        }
      } catch (error) {
        showError("Failed to fetch weather data.");
      }
    }
